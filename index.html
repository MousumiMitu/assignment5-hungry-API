<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="d-flex justify-content-between">
        <div>
          <h4 style="color: #f06c4e">Hungry Monster</h4>
        </div>
        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link link-color" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-color" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-color" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-color" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div id="ingredient-list"></div>
      <div class="search-area">
        <div class="input-group mb-3">
          <input
            type="search"
            id="food-input"
            class="form-control"
            placeholder="search food name here"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary btn-color"
            type="button"
            id="search-btn"
            onclick="getFoodInfo()"
          >
            search
          </button>
        </div>
      </div>
      <div id="error-message" class="text-danger"></div>
      <div id="food-area"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!--application js here-->
    <script src="app.js"></script>
  </body>
</html>
